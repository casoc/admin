<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" href="../static/style/bootstrap.css" th:href="@{style/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/style/font-awesome.min.css"
          th:href="@{style/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../static/style/form-elements.css" th:href="@{style/form-elements.css}"/>
    <link rel="stylesheet" href="../static/style/style.css" th:href="@{style/style.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="../static/image/favicon.png" th:href="@{image/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="../static/image/apple-touch-icon-144-precomposed.png"
          th:href="@{image/apple-touch-icon-144-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="../static/image/aapple-touch-icon-114-precomposed.png"
          th:href="@{image/aapple-touch-icon-114-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="../static/image/apple-touch-icon-72-precomposed.png"
          th:href="@{image/apple-touch-icon-72-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed"
          href="../static/image/apple-touch-icon-57-precomposed.png"
          th:href="@{image/apple-touch-icon-57-precomposed.png}"/>

</head>

<body style="background: url('../static/image/background.jpg')"
      th:style="'background:url(' + @{image/background.jpg} + ')'">

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>User Login</h1>
                    <div th:if="${not #lists.isEmpty(errors)}" class="alert alert-danger" role="alert"
                         id="errorMessage" th:remove="all-but-first">
                        <ul th:each="error : ${errors}">
                            　　
                            <li th:text="${error}">用户名不能为空</li>
                            <li>密码不能为空</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>

                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="icon icon-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" name="f" action="/login" method="post"
                              class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="j_username" placeholder="Username..."
                                       class="form-username form-control" id="form-username"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="j_password" placeholder="Password..."
                                       class="form-password form-control" id="form-password"/>
                            </div>
                            <div class="form-group" style="float: right">
                                <input type="checkbox" name="_spring_security_remember_me"/>&nbsp;&nbsp;remember me
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src="../static/javascript/jquery-1.10.2.min.js" th:src="@{javascript/jquery-1.10.2.min.js}"></script>
<script src="../static/javascript/bootstrap.js" th:src="@{javascript/bootstrap.js}"></script>
<script src="../static/javascript/jquery.backstretch.js" th:src="@{javascript/jquery.backstretch.js}"></script>
<script src="../static/javascript/scripts.js" th:src="@{javascript/scripts.js}"></script>

<!--[if lt IE 10]>
<script src="../static/javascript/placeholder.js" th:src="@{javascript/placeholder.js}"></script>
<![endif]-->

</body>

</html>

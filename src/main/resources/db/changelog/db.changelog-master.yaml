databaseChangeLog:

  - changeSet:
      id: 1
      author: casoc
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: gmt_create
                  type: datetime
              - column:
                  name: gmt_modified
                  type: datetime

  - changeSet:
        id: 2
        author: casoc
        changes:
          - createTable:
              tableName: roles
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: commont
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    name: gmt_create
                    type: datetime
                - column:
                    name: gmt_modified
                    type: datetime

  - changeSet:
        id: 3
        author: casoc
        changes:
          - createTable:
              tableName: privileges
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: commont
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    name: gmt_create
                    type: datetime
                - column:
                    name: gmt_modified
                    type: datetime

  - changeSet:
        id: 4
        author: casoc
        changes:
          - createTable:
              tableName: user_roles
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: user_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: role_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: gmt_create
                    type: datetime
                - column:
                    name: gmt_modified
                    type: datetime

  - changeSet:
        id: 5
        author: casoc
        changes:
          - createTable:
              tableName: role_privileges
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: role_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: privilege_id
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: gmt_create
                    type: datetime
                - column:
                    name: gmt_modified
                    type: datetime


databaseChangeLog:

  - changeSet:
      id: 1
      author: casoc
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: gmt_create
                  type: datetime
              - column:
                  name: gmt_modified
                  type: datetime

